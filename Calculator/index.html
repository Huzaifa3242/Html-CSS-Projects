<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator - Made by me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    
    <input class="input" type="text" id="show" readonly>
        <div class="buttons">
            <button onclick="clean()">AC</button>
            <button onclick="del()">DE</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button class="equals-button" onclick="compute() ">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
